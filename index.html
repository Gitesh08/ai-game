<!DOCTYPE html>
<html>
<head>
    <title>AI Engineer's Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1b27;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #00FFB9;
            border-radius: 8px;
            background: #2d2d3a;
        }
        .score {
            color: #00FFB9;
            font-size: 20px;
            margin-top: 10px;
        }
        .instructions {
            color: #888;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Score: <span id="scoreSpan">0</span></div>
        <div class="instructions">Use Arrow Keys or WASD to move | Collect ‚òï | Avoid üêõ</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreSpan = document.getElementById('scoreSpan');

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 5
        };

        let score = 0;
        const collectibles = [];
        const bugs = [];
        let animationId;
        const keys = {};

        function createCollectible() {
            return {
                x: Math.random() * (canvas.width - 20),
                y: Math.random() * (canvas.height - 20),
                size: 20
            };
        }

        function createBug() {
            return {
                x: Math.random() * (canvas.width - 20),
                y: Math.random() * (canvas.height - 20),
                size: 20,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4
            };
        }

        function init() {
            // Add initial collectibles
            for (let i = 0; i < 5; i++) {
                collectibles.push(createCollectible());
            }
            // Add initial bugs
            for (let i = 0; i < 3; i++) {
                bugs.push(createBug());
            }
        }

        function drawPlayer() {
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ü§ñ', player.x, player.y);
        }

        function drawCollectibles() {
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            collectibles.forEach(c => {
                ctx.fillText('‚òï', c.x, c.y);
            });
        }

        function drawBugs() {
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            bugs.forEach(b => {
                ctx.fillText('üêõ', b.x, b.y);
            });
        }

        function moveBugs() {
            bugs.forEach(bug => {
                bug.x += bug.dx;
                bug.y += bug.dy;

                // Bounce off walls
                if (bug.x < 0 || bug.x > canvas.width) bug.dx *= -1;
                if (bug.y < 0 || bug.y > canvas.height) bug.dy *= -1;

                // Keep bugs in bounds
                bug.x = Math.max(0, Math.min(canvas.width, bug.x));
                bug.y = Math.max(0, Math.min(canvas.height, bug.y));
            });
        }

        function checkCollisions() {
            // Check collectibles
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const c = collectibles[i];
                const dx = player.x - c.x;
                const dy = player.y - c.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.size) {
                    collectibles.splice(i, 1);
                    collectibles.push(createCollectible());
                    score += 10;
                    scoreSpan.textContent = score;
                }
            }

            // Check bugs
            bugs.forEach(bug => {
                const dx = player.x - bug.x;
                const dy = player.y - bug.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.size) {
                    gameOver();
                }
            });
        }

        function gameOver() {
            cancelAnimationFrame(animationId);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FF0000';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
            ctx.fillStyle = '#00FFB9';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
            ctx.fillText('Click to restart', canvas.width/2, canvas.height/2 + 80);
            canvas.addEventListener('click', startGame);
        }

        function update() {
            // Move player
            if ((keys.ArrowLeft || keys.a) && player.x > 0) player.x -= player.speed;
            if ((keys.ArrowRight || keys.d) && player.x < canvas.width) player.x += player.speed;
            if ((keys.ArrowUp || keys.w) && player.y > 0) player.y -= player.speed;
            if ((keys.ArrowDown || keys.s) && player.y < canvas.height) player.y += player.speed;

            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height, player.y));

            moveBugs();
            checkCollisions();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCollectibles();
            drawBugs();
            drawPlayer();
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            canvas.removeEventListener('click', startGame);
            score = 0;
            scoreSpan.textContent = score;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            collectibles.length = 0;
            bugs.length = 0;
            init();
            gameLoop();
        }

        // Event listeners
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            // Prevent scrolling when using arrow keys
            if(['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Start the game
        startGame();
    </script>
</body>
</html>
